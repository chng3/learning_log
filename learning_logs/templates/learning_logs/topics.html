{% extends "learning_logs/base.html" %}

{% block header %}
    <h1>主题列表</h1>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li>
                <h3>尚未添加任何主题</h3>
            </li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'learning_logs:new_topic' %}">增加一个新主题：</a></h3>
{% endblock content %}
